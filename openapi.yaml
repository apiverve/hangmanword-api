openapi: 3.0.4
info:
  title: Hangman Word Generator
  description: Hangman Word Generator provides random words for hangman games with category filtering and difficulty levels based on word length.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/hangmanword:
    get:
      summary: Generate Hangman Words
      description: Hangman Word Generator provides random words for hangman games with category filtering and difficulty levels based on word length.
      operationId: hangmanword
      parameters:
      - name: category
        default: random
        in: query
        schema:
          type: string
        required: false
        description: 'Category: random, animals, countries, foods, sports, colors, occupations'
        example: animals
      - name: difficulty
        default: medium
        in: query
        schema:
          type: string
        required: false
        description: 'Difficulty: easy, medium, hard'
        example: medium
      - name: count
        default: '1'
        in: query
        schema:
          type: number
        required: false
        description: Number of words (1-10)
        example: '1'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  words:
                  - word: GIRAFFE
                    blanks: _ _ _ _ _ _ _
                    length: 7
                    uniqueLetters: 6
                    difficulty: medium
                    category: animals
                    maxGuesses: 6
                  count: 1
                  difficulty: medium
                  category: animals
                  html: "<html><head><title>Hangman Words</title><style>body {font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto;}h1 {text-align: center;}.word-card {background: #f5f5f5; padding: 25px; margin: 20px 0; border-radius: 10px; text-align: center;}.blanks {font-size: 32px; font-family: monospace; letter-spacing: 8px; margin: 20px 0;}.info {font-size: 14px; color: #666;}.category {background: #2196F3; color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 15px;}.hangman {font-size: 40px; margin: 20px 0;}</style></head><body><h1>Hangman</h1><div class='word-card'><span class='category'>animals</span><div class='hangman'>&#128128;</div><div class='blanks'>_ _ _ _ _ _ _</div><div class='info'>7 letters | 6 unique | Max 6 wrong guesses</div></div></body></html>"
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
